<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input
    formControlName="login"
    type="text"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    />
    <div
      *ngIf="login.invalid && (login.dirty || login.touched)"
    class="text-danger"
    >
      <div *ngIf="login.errors?.['required']">El Username es requerido.</div>
      <div *ngIf="login.errors?.['login']">
        El Username debe tener un formato v√°lido.
    </div>
    </div>
</div>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
    input
    formControlName="clave"
    type="password"
    class="form-control"
    id="exampleInputPassword1"
    />
    <div *ngIf=" clave.invalid && (clave.dirty || clave.touched)"
    class="text-danger">
    <div *ngIf="clave.errors?.['required']">
        El Password es requerido.
    </div>
</div> 
  </div>
  <button type="submit" (click)="iniciar()" class="btn btn-primary">
    Iniciar Sesion
  </button>
</form>
