<app-nav></app-nav>
<div class="container">
    <div class="p-2 text-bg-success">
        <p *ngIf="!userLoginOn">Usuario NO Autenticado</p>
        <p *ngIf="userLoginOn">Usuario Autenticado</p>
    </div>
    <br>
    <div *ngIf="paginatedDoctors && paginatedDoctors.length != 0" >
        <h3>Listado de MÃ©dicos</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Documento</th>
                    <th>Especialidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of paginatedDoctors">
                    <td>{{doctor.nombre}}</td>
                    <td>{{doctor.email}}</td>
                    <td>{{doctor.documento}}</td>
                    <td>{{doctor.especialidad}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-dark my-5 mx-2"(click)="previousPage()">Anterior</button>
        <button class="btn btn-dark my-5 mx-2"(click)="nextPage()">Siguiente</button>
    </div>
    <div *ngIf="paginatedDoctors.length === 0" >
        <p> No se encontraron medicos </p>
    </div>
</div>
