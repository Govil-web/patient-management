<p *ngIf="errorMessage.length!=0" class="text-danger">{{errorMessage}}</p>
<div class="container">
    <div>
        <p><b>Nombre: </b> {{user?.login}} </p>
    </div>
    <div *ngIf="paginatedPatients && paginatedPatients.length != 0">
        <h3>Listado de pacientes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Documento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paciente of paginatedPatients">
                    <td>{{ paciente.nombre }}</td>
                    <td>{{ paciente.email }}</td>
                    <td>{{ paciente.documento }}</td>
                </tr>
            </tbody>
        </table>
        <button (click)="previousPage()">Anterior</button>
        <button (click)="nextPage()">Siguiente</button>
    </div>
    <div  *ngIf="paginatedPatients.length === 0">
        <p> No se encontraron pacientes</p>
    </div>
</div>
